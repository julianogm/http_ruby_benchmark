name: HTTP Ruby Benchmark

on:
  schedule:
    - cron: "0 0 */14 * *"

  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t benchmark-image .

      - name: Run benchmark
        run: docker run --name benchmark-container benchmark-image

      - name: Copy results from container
        run: |
          docker cp benchmark-container:/app/README.md ./README.md
          docker cp benchmark-container:/app/benchmark_latest.json ./benchmark_latest.json 2>/dev/null || echo "Latest JSON not found"
          docker cp benchmark-container:/app/benchmark_results_*.json . 2>/dev/null || echo "Dated JSON files not found"

      - name: Create results artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark_latest.json
            benchmark_results_*.json
          retention-days: 90

      - name: Check if files changed
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated results
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md benchmark_latest.json benchmark_latest.csv
          if ls benchmark_results_*.json 1> /dev/null 2>&1; then
            git add benchmark_results_*.json benchmark_results_*.csv
          fi
          git commit -m "chore: update benchmark results [skip ci]"
          git push

      - name: Comment on PR if exists
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const latestJson = JSON.parse(fs.readFileSync('./benchmark_latest.json', 'utf8'));
            
            let comment = '## üìä Benchmark Results\n\n';
            comment += `**Timestamp**: ${latestJson.timestamp}\n\n`;
            comment += '| Gem | Memory (KB) | Allocations | Time (s) |\n';
            comment += '|-----|-----------|------------|----------|\n';
            
            latestJson.gems.forEach(gem => {
              if (gem.error) {
                comment += `| ${gem.name} | ‚ùå Error | - | - |\n`;
              } else {
                comment += `| ${gem.name} | ${gem.memory_kb} | ${gem.allocations} | ${gem.time_seconds} |\n`;
              }
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

